<!-- 
-> rgb() ::: Red Channel , Green Channel , Blue Channel....
-> rgb(x,y,z) ::: Red=(x amount) + Green(y amount) + Blue(z amount)...
-> Range ::: rgb(0-255,0-255,0-255) 
->eg~~>rgb(255,0,0) ::: Red Colour
    ~~>rgb(0,255,0) ::: Green Colour
    ~~>rgb(0,0,255) ::: Blue Colour
    ~~>rgb(0,0,0) ::: Black Colour
    ~~>rgb(255,255,255) ::: White Colour
 -->

<!-- 
-> #ABCDEF ::: AB:Red Channel , CD:Green Channel , EF:Blue Channel....
-> #ABCDEF ::: Red=(AB amount) + Green(CD amount) + Blue(EF amount)...
-> Range ::: rgb(00-ff,00-ff,00-ff) , where , 00=0 & ff=255......
->eg~~>#ff0000 ::: Red Colour
    ~~>#00ff00 ::: Green Colour
    ~~>#0000ff::: Blue Colour
    ~~>#000000 ::: Black Colour == #000
    ~~>#ffffff ::: White Colour == #fff
 -->
