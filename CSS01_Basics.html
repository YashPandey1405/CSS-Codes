<!-- 
-> CSS -> Cascading Style Sheets.....
-> It Is A Language That Is Used To Describe The Style Of The Document....
-> SYNTAX For Inline Style ::: <header style="Property:Value;"> DATA </header>
-> SYNTAX For Style Tag ::: <style> header{Property:Value;} </style>
-> SYNTAX For External Stylesheet ::: <link rel="stylesheet" href="file.css">
-> External Stylesheet Is A file that contains the css code which can be linked to html files for styling them.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basics Of CSS</title>
        <link rel="stylesheet" href="CSS01_style.css">
    </head>
    <body>
        <!-- Inline Style :: Writing Style Directly As Inline In The Heading-->
        <!-- 
        <h1 style="color:rgb(6, 6, 212); font-size:30px;">Hello I Am Yash Pandey</h1>
        <h1 style="color:yellow ; font-size:30px;">I Got AIR 45271 In Jee 2022</h1>
        <button type="submit" style="color: green;background-color: yellow;">Yash</button>
        <hr> 
        -->
        <!-- Style Tag :: The <style> tag in HTML is used to define style(CSS) for a document.  -->
        <h1>Hello I Am Yash Pandey</h1>
        <p>I Am 20 Years Old</p>
        <button type="submit">submit</button>
    </body>
</html>
